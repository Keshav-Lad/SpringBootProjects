<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
<title>Registration Page</title>
</head>
<body>
	<div class="container mt-5 ">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-5 ms-3 ">
				<div class="container-fluid mt-5  border">
				<ul>
					<li class="alert alert-danger" role="alert" th:each="error :${#fields.errors('RegisterUser.*')}" th:text="${error}"></li>
				</ul>
					<h1 class="mt-2">Create Account</h1>
					<form class="row g-3 mt-3" th:action="@{/saveUser}" method="post" th:object="${RegisterUser}">
						<div class="col-md-6">
							<label for="inputEmail4" class="form-label">Email</label> <input
				type="email" class="form-control" id="inputEmail4" th:field="*{email}">
						</div>
						<div class="col-md-6">
							<label for="inputPassword4" class="form-label">Password</label> <input
								type="password" class="form-control" id="inputPassword4" th:field="*{password}">
						</div>
						<div class="col-12">
							<label for="inputAddress" class="form-label">Address</label> <input
								type="text" class="form-control" id="inputAddress"
								placeholder="1234 Main St" th:field="*{address}">
						</div>
					
						<div class="col-md-6">
							<label for="inputCity" class="form-label">City</label> <input
								type="text" class="form-control" id="inputCity" th:field="*{city}">
						</div>
						<div class="col-md-4">
							<label for="inputState" class="form-label">State</label> 
							<select id="inputState" class="form-select" >
								<option selected >Choose...</option>
								<option>Maharashtra</option>
								<option>MadhyPradesh</option>
								<option>Gujrat</option>
								<option>Goa</option>
							</select>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

</body>
</html>
